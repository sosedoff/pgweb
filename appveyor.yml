clone_folder: c:\go\src\github.com\sosedoff\pgweb

environment:
  GOPATH: c:\gopath

services:
  - postgresql


init:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

install:
  - choco install chromedriver
  - set PATH=%GOPATH%\bin;%PATH%
  - echo %PATH%
  - echo %GOPATH%
  - cd %APPVEYOR_BUILD_FOLDER%
  - go env
  - go version
  - go get github.com/tools/godep
  - go get github.com/sclevine/agouti
  - go get github.com/onsi/ginkgo/ginkgo
  - go get github.com/onsi/gomega
  - godep get github.com/mitchellh/gox
  - godep get github.com/jteeuwen/go-bindata/...
  - godep restore

build_script:
  - godep go build

test_script:
  - godep go test -cover ./pkg/...
  - ps: Start-Process -NoNewWindow ./pgweb -s
  - godep go test -cover ./spec/...

deploy: off