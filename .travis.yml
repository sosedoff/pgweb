sudo: required


language: go
go:
  - 1.7.6
  - 1.8.3
  - 1.9

go_import_path: github.com/sosedoff/pkg


services:
  - docker

env:
  global:
    - GO15VENDOREXPERIMENT=1
    - DISPLAY=':99.0'

addons:
  postgresql: "9.6"
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_script:
  - |
    if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      sh -e /etc/init.d/xvfb start
    fi

before_install:
  - ./script/check_assets.sh

install:
  - make setup

script:
  - make build
  - make test
  - make test-acceptance
  - make test-all
  - make docker-release